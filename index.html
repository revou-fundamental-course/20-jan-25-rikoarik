<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">


</head>
<body>
   
      <div class="container">
        <nav class="navbar">
            <h1 class="navbar-title">BMI Calculator</h1>
            <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™</button>
          </nav>
          

        <!-- Bagian Kiri: Form -->
        <div class="left-section">
          <h2>Form</h2>
          <form id="bmiForm">
            <!-- Input Age -->
            <div class="input-container">
              <label for="age">Usia (Tahun):</label>
              <input type="number" id="age" name="age" placeholder="Masukkan usia" min="1" max="120">
            </div>
      
            <!-- Input Gender -->
            <div class="input-container">
              <label>Jenis Kelamin:</label>
              <div>
                <label>
                  <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                </label>
                <label>
                  <input type="radio" name="gender" value="Perempuan"> Perempuan
                </label>
              </div>
            </div>
      
            <!-- Input Berat Badan -->
            <div class="input-container">
              <label for="weight">Berat Badan (kg):</label>
              <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan" min="1">
            </div>
      
            <!-- Input Tinggi Badan -->
            <div class="input-container">
              <label for="height">Tinggi Badan (cm):</label>
              <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan" min="1">
            </div>
      
            <!-- Buttons -->
            <button type="button" class="button button-blue" id="calculateBmiBtn">Hitung BMI</button>
            <button type="reset" class="button button-gray" id="resetBtn">Reset</button>
          </form>
        </div>
      
        <!-- Bagian Kanan: Hasil -->
        <div class="right-section">
          <h2>Hasil</h2>
          <p id="output">Hasil BMI akan muncul di sini...</p>
        </div>
      </div>
      
     

      <script src="js/script.js"></script>
</body>

</html>
