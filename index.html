<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata dan pengaturan halaman -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Menyambungkan file CSS eksternal -->
    <link rel="stylesheet" href="css/styles.css" />

    <!-- Menyambungkan ke Google Fonts untuk penggunaan font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Menyambungkan library Chart.js untuk visualisasi grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Bagian Header yang berisi navigasi utama -->
    <header  id="navbar" class="navbar">
        <!-- Judul utama aplikasi -->
        <h1 class="navbar-title">BMI Calculator</h1>

        <!-- Tombol untuk mengaktifkan mode gelap -->
        <button id="darkModeToggle" class="dark-mode-btn">ðŸŒ™</button>
    </header>

    <!-- Bagian Konten Utama (Main) aplikasi -->
    <main class="container">
        <!-- Bagian Kiri: Form untuk input data -->
        <section class="left-section">
            <h2>Form</h2>
            <!-- Form untuk memasukkan data BMI -->
            <form id="bmiForm">
                <!-- Input Usia -->
                <div class="input-container">
                    <label for="age">Usia (Tahun):</label>
                    <input type="number" id="age" name="age" placeholder="Masukkan usia" min="1" max="120">
                </div>

                <!-- Input Jenis Kelamin -->
                <div class="input-container">
                    <label>Jenis Kelamin:</label>
                    <div>
                        <label>
                            <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
                        </label>
                        <label>
                            <input type="radio" name="gender" value="Perempuan"> Perempuan
                        </label>
                    </div>
                </div>

                <!-- Input Berat Badan -->
                <div class="input-container">
                    <label for="weight">Berat Badan (kg):</label>
                    <input type="number" id="weight" name="weight" placeholder="Masukkan berat badan" min="1">
                </div>

                <!-- Input Tinggi Badan -->
                <div class="input-container">
                    <label for="height">Tinggi Badan (cm):</label>
                    <input type="number" id="height" name="height" placeholder="Masukkan tinggi badan" min="1">
                </div>

                <!-- Tombol untuk menghitung BMI dan tombol reset -->
                <button type="button" class="button button-blue" id="calculateBmiBtn" disabled>Hitung BMI</button>
                <button type="reset" class="button button-gray" id="resetBtn" disabled>Reset</button>
                
            </form>
        </section>

        <!-- Bagian Kanan: Hasil perhitungan dan informasi kesehatan -->
        <section class="right-section">
            <h2>Hasil</h2>
            <!-- Menampilkan hasil perhitungan BMI -->
            <p id="result">Hasil BMI akan muncul di sini...</p>

            <!-- Grafik untuk visualisasi hasil BMI menggunakan Chart.js -->
            <canvas id="bmiChart"></canvas>

            <!-- Informasi kesehatan berdasarkan BMI -->
            <div id="bmiInfo">
                <h3>Informasi Kesehatan</h3>
                <p id="information">Penjelasan mengenai BMI akan muncul di sini...</p>
            </div>
        </section>
    </main>

    <!-- Bagian Footer untuk informasi hak cipta atau informasi tambahan -->
    <footer class="footer">
        <p>&copy; 2025 BMI Calculator. All rights reserved.</p>
    </footer>

    <!-- Menyambungkan file JavaScript eksternal untuk logika aplikasi -->
    <script src="js/script.js"></script>
</body>
</html>
